<body>
  <div id = "title">
    <h1>HIIDRAT</h1>
  </div>

  <div id = "caption">
    <h3>By: Lucy Wei, Ankita Sharma, Jane Han, & Mark Liang</h3>
    <h4> Contact us at <a href= "www.hi.drate@gmail.com"</a></h4>
  </div>

  <div id = "logo">

  <article>

<template name="hello">
  <button>Time to Hydrate</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
