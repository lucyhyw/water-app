<template name="hello">
  <button>Time to Hydrate</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="map">
  <h2 style="text-align:center">Water fountains near you</h2>
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
  <div id="phoneNumber">
  </div>
  <div id="location">
  </div>
  <div id="volume">No data from water bottle</div>

  <button id="updateData" class="btn btn-primary">Update my Water Level!</button>
</template>
